    $time $cmd_duration\
    $line_break\
    $line_break\
    $aws\
    $line_break\
    $gcloud\
    $line_break\
    $kubernetes\
    $line_break\
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $docker_context\
    $package\
    $dotnet\
    $elixir\
