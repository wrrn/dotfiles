add_newline=false

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style)'

[kubernetes.context_aliases]
"gke_megaphone-stage_us-central1-c_megaphone-stage" = "megaphone-stage"
"gke_megaphone-prod_us-central1_megaphone-prod" = "megaphone-prod"


[directory]
format = "[$path]($style)[$read_only]($read_only_style) "

[time]
format = "[completed at](purple) [$time]($style)"
disabled = false

[git_status]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[aws]
enabled = true
format = '[$symbol($profile )(\($region\) )(\[$duration\])]($style)'
symbol = "üÖ∞ "

[gcloud]
enabled = true
format = '[$symbol$account(@$domain)(\($project)(:$region)\)]($style)'
symbol = "‚òÅ "

[cmd_duration]
format = "[took](purple) [$duration]($style)"
show_notifications = true
min_time_to_notify = 10_000
